<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>BoatsQueries</title>

  <link rel="stylesheet" href="">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600&display=swap"
    rel="stylesheet">
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-1/js/all.js"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../static/styles.css">


</head>

<body>

    <section id="title">
        {% if username %}
        <h1> {{ username }} </h1>
        {%endif%}
        <!-- Nav Bar -->
        <div class="container-fluid" id="external-container">
          <nav class="navbar navbar-expand-lg navbar-dark ">
            <div class="container-fluid">
              <a class="navbar-brand" href=""> 
                <form class="hidden" action="/" > 
                  <input class="query" type="submit" value="Search" class="hidden" /> 
                </form> 
                <img src="../static/img/l.png" alt="logo" class = "logo"> 
                Pirr√≤ 
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="#queries">Queriessss</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#pricing">Insert</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#cta">Info</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          {%for message in get_flashed_messages()%}
          
          <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          {%endfor%}  
        </div>
      </section>
    
    <section>
    <div class="container-fluid login-container">
        <div class="row">
            <div class="col-md-6 login-form-1">
                <h3>Customer Login</h3>
                <form action="/login/" method="POST">
                    <div class="form-group">
                        <input type="text" class="form-control" name="username" placeholder="Your Email *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="pwd" placeholder="Your Password *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btnSubmit" value="Login" />
                    </div>
                    <div class="form-group">
                        <a href="{{ url_for('createcust')  }}" class="btnForgetPwd" value="Login">Don't have an account, create one here!</a>
                    </div>
                </form>
                
            </div>
            <div class="col-md-6 login-form-2">
                <div class="login-logo">
                    <img class="login-img" src="../static/img/aooo.png" alt="nonva"/>
                </div>
                <h3>Employee Login</h3>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Your Email *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Your Password *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btnSubmit" value="Login" />
                    </div>
                    <div class="form-group">

                        <a href="" class="btnForgetPwd" value="Login">Don't have an account, create one here!</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
